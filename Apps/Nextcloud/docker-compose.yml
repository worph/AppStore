name: nextcloud

services:
  nextcloud:
    image: nextcloud:31.0.8
    container_name: nextcloud
    user: $PUID:$PGID
    depends_on:
      - db
      - redis
    cpu_shares: 70
    deploy:
      resources:
        limits:
          memory: 2048M
    expose:
      - 80
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - MYSQL_HOST=db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=$default_pwd
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost $domain nextcloud
      - OVERWRITEPROTOCOL=https
      - OVERWRITEHOST=nextcloud-$domain
      - REDIS_HOST=redis
      - REDIS_HOST_PORT=6379
      - REDIS_HOST_PASSWORD=$default_pwd
      - NEXTCLOUD_INIT_HTACCESS=true
      - PHP_MEMORY_LIMIT=2048M
      - PHP_UPLOAD_LIMIT=1024M
      - TRUSTED_PROXIES=172.16.0.0/12 10.0.0.0/8 192.168.0.0/16
    volumes:
      - /DATA/AppData/nextcloud/html:/var/www/html
      - /DATA/AppData/nextcloud/config:/var/www/html/config
      - /DATA/AppData/nextcloud/data:/var/www/html/data
    restart: unless-stopped
    networks:
      - nextcloud-network

  db:
    image: mariadb:11.2
    container_name: nextcloud_db
    user: $PUID:$PGID
    cpu_shares: 70
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      - TZ=$TZ
      - MYSQL_ROOT_PASSWORD=$default_pwd
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=$default_pwd
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    volumes:
      - /DATA/AppData/nextcloud/db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - nextcloud-network

  redis:
    image: redis:7.2-alpine
    container_name: nextcloud_redis
    cpu_shares: 70
    user: $PUID:$PGID
    deploy:
      resources:
        limits:
          memory: 128M
    command: redis-server --requirepass $default_pwd --appendonly yes
    volumes:
      - /DATA/AppData/nextcloud/redis:/data
    restart: unless-stopped
    networks:
      - nextcloud-network

networks:
  nextcloud-network:
    driver: bridge

