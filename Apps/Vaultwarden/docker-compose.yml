name: vaultwarden

services:
  vaultwarden:
    image: vaultwarden/server:1.34.3
    user: $PUID:$PGID
    deploy:
      resources:
        limits:
          memory: 1024M
    cpu_shares: 70
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f -o /dev/null -s -w '%{http_code}' https://vaultwarden-$domain/ | grep -q '200'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    expose:
      - 80
    environment:
      PUID: $PUID                    # User ID for file permissions
      PGID: $PGID                    # Group ID for file permissions
      TZ: $TZ                        # System timezone
      ROCKET_PORT: 80                # Web server port (must match expose)
      ROCKET_ADDRESS: 0.0.0.0        # Bind to all interfaces for NSL router access
      SIGNUPS_ALLOWED: "true"        # Enable user registration for initial setup
      ADMIN_TOKEN: $default_pwd      # Admin panel access token
      DOMAIN: https://vaultwarden-$domain
      SMTP_HOST: mailhog             # Internal SMTP server via MailHog
      SMTP_FROM: vaultwarden@$domain # Simple from address
      SMTP_PORT: 1025                # MailHog SMTP port
      SMTP_SECURITY: off             # No TLS for internal communication
      SMTP_FROM_NAME: Vaultwarden    # Display name for emails
    volumes:
      - /DATA/AppData/$AppID/data:/data
    restart: unless-stopped
    depends_on:
      - mailhog
    networks:
      - vaultwarden

  mailhog:
    image: mailhog/mailhog:v1.0.1
    expose:
      - 1025  # SMTP server
    #  - 8025  # Web UI for viewing emails
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'  
    cpu_shares: 30
    networks:
      - vaultwarden
    restart: unless-stopped

networks:
  vaultwarden:
    name: vaultwarden

