        - **Password recovery emails** work immediately
        - **Account notifications** are sent automatically  
        - **No external SMTP setup required**

        **First Steps:**

        1. **Create your main account**: After installation, create your first user account via signup.

        2. **Access Admin Panel**: Visit your app URL + `/admin`
           Example: `https://vaultwarden-yourusername.nsl.sh/admin`

        3. **Configure Domain URL**: In Admin Panel â†’ General Settings â†’ Domain URL, enter:
           `https://vaultwarden-yourusername.nsl.sh` (your actual app URL)

        4. **Secure your instance**: Disable new signups in admin panel once set up.

        **For Mobile/Desktop Apps:**

        Download the **Bitwarden app** or use the **Bitwarden browser extension** - works perfectly with Vaultwarden!

        **Important**: The email system is now built-in - no external configuration needed for password recovery!
