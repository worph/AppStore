  author: Yundera Team
  category: Utilities
  description:
    en_us: |
      **Your own private search engine**

      YaCy is a decentralized, peer-to-peer search engine that you can run on your own server. Unlike Google or Bing, YaCy doesn't track you or store your searches. You control your own search index and privacy.

      **What you can do:**
      - Run your own web search engine with complete privacy
      - Crawl and index any websites you want
      - Join the global YaCy network to search across all peers
      - Create an intranet search for your organization
      - Search your local files and documents

      **Three ways to use YaCy:**
      - **P2P Mode**: Join the global network and search the decentralized index
      - **Portal Mode**: Create your own independent search portal
      - **Intranet Mode**: Private search for your organization or home network

      **Perfect if you:** Value privacy, want control over your search results, need to index specific websites, or want to search without being tracked.
    fr_fr: |
      **Votre propre moteur de recherche prive**

      YaCy est un moteur de recherche decentralise et pair-a-pair que vous pouvez executer sur votre propre serveur. Contrairement a Google ou Bing, YaCy ne vous suit pas et ne stocke pas vos recherches. Vous controlez votre propre index de recherche et votre vie privee.

      **Ce que vous pouvez faire:**
      - Executer votre propre moteur de recherche web avec une confidentialite complete
      - Explorer et indexer tous les sites web que vous souhaitez
      - Rejoindre le reseau mondial YaCy pour rechercher sur tous les pairs
      - Creer une recherche intranet pour votre organisation
      - Rechercher vos fichiers et documents locaux

      **Trois facons d'utiliser YaCy:**
      - **Mode P2P**: Rejoignez le reseau mondial et recherchez dans l'index decentralise
      - **Mode Portail**: Creez votre propre portail de recherche independant
      - **Mode Intranet**: Recherche privee pour votre organisation ou reseau domestique

      **Parfait si vous:** Valorisez la vie privee, voulez controler vos resultats de recherche, devez indexer des sites specifiques, ou voulez rechercher sans etre suivi.
    de_de: |
      **Ihre eigene private Suchmaschine**

      YaCy ist eine dezentrale Peer-to-Peer-Suchmaschine, die Sie auf Ihrem eigenen Server betreiben koennen. Im Gegensatz zu Google oder Bing verfolgt YaCy Sie nicht und speichert Ihre Suchen nicht. Sie kontrollieren Ihren eigenen Suchindex und Ihre Privatsphaere.

      **Was Sie tun koennen:**
      - Betreiben Sie Ihre eigene Websuchmaschine mit vollstaendiger Privatsphaere
      - Durchsuchen und indexieren Sie beliebige Websites
      - Treten Sie dem globalen YaCy-Netzwerk bei, um ueber alle Peers zu suchen
      - Erstellen Sie eine Intranet-Suche fuer Ihre Organisation
      - Durchsuchen Sie Ihre lokalen Dateien und Dokumente

      **Drei Moeglichkeiten, YaCy zu nutzen:**
      - **P2P-Modus**: Treten Sie dem globalen Netzwerk bei und durchsuchen Sie den dezentralen Index
      - **Portal-Modus**: Erstellen Sie Ihr eigenes unabhaengiges Suchportal
      - **Intranet-Modus**: Private Suche fuer Ihre Organisation oder Ihr Heimnetzwerk

      **Perfekt, wenn Sie:** Privatsphaere schaetzen, Kontrolle ueber Ihre Suchergebnisse wuenschen, bestimmte Websites indexieren muessen oder suchen moechten, ohne verfolgt zu werden.
    es_es: |
      **Tu propio motor de busqueda privado**

      YaCy es un motor de busqueda descentralizado y peer-to-peer que puedes ejecutar en tu propio servidor. A diferencia de Google o Bing, YaCy no te rastrea ni almacena tus busquedas. Tu controlas tu propio indice de busqueda y privacidad.

      **Lo que puedes hacer:**
      - Ejecutar tu propio motor de busqueda web con privacidad completa
      - Rastrear e indexar cualquier sitio web que desees
      - Unirte a la red global YaCy para buscar en todos los peers
      - Crear una busqueda de intranet para tu organizacion
      - Buscar tus archivos y documentos locales

      **Tres formas de usar YaCy:**
      - **Modo P2P**: Unete a la red global y busca en el indice descentralizado
      - **Modo Portal**: Crea tu propio portal de busqueda independiente
      - **Modo Intranet**: Busqueda privada para tu organizacion o red domestica

      **Perfecto si:** Valoras la privacidad, quieres control sobre tus resultados de busqueda, necesitas indexar sitios web especificos, o quieres buscar sin ser rastreado.
    zh_cn: |
      **您自己的私人搜索引擎**

      YaCy是一个去中心化的点对点搜索引擎，您可以在自己的服务器上运行。与Google或Bing不同，YaCy不会跟踪您或存储您的搜索。您可以控制自己的搜索索引和隐私。

      **您可以做的事:**
      - 运行您自己的网络搜索引擎，完全保护隐私
      - 抓取和索引您想要的任何网站
      - 加入全球YaCy网络，在所有节点之间搜索
      - 为您的组织创建内网搜索
      - 搜索您的本地文件和文档

      **使用YaCy的三种方式:**
      - **P2P模式**: 加入全球网络并搜索去中心化索引
      - **门户模式**: 创建您自己独立的搜索门户
      - **内网模式**: 为您的组织或家庭网络提供私人搜索

      **非常适合:** 重视隐私、希望控制搜索结果、需要索引特定网站或希望在不被跟踪的情况下搜索的人。
    ko_kr: |
      **나만의 개인 검색 엔진**

      YaCy는 자체 서버에서 실행할 수 있는 분산형 P2P 검색 엔진입니다. Google이나 Bing과 달리 YaCy는 사용자를 추적하거나 검색을 저장하지 않습니다. 자신의 검색 인덱스와 개인 정보를 직접 관리합니다.

      **할 수 있는 것:**
      - 완전한 프라이버시로 자체 웹 검색 엔진 운영
      - 원하는 모든 웹사이트 크롤링 및 인덱싱
      - 글로벌 YaCy 네트워크에 참여하여 모든 피어에서 검색
      - 조직을 위한 인트라넷 검색 생성
      - 로컬 파일 및 문서 검색

      **YaCy를 사용하는 세 가지 방법:**
      - **P2P 모드**: 글로벌 네트워크에 참여하고 분산 인덱스 검색
      - **포털 모드**: 독립적인 검색 포털 생성
      - **인트라넷 모드**: 조직 또는 홈 네트워크를 위한 비공개 검색

      **이런 분께 완벽해요:** 프라이버시를 중시하고, 검색 결과를 직접 제어하고 싶거나, 특정 웹사이트를 인덱싱해야 하거나, 추적 없이 검색하고 싶은 분들.
