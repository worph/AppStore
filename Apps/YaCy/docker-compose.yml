name: yacy

services:
  yacy:
    image: yacy/yacy_search_server:latest
    container_name: yacy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2048M
    cpu_shares: 70
    expose:
      - 8090
    environment:
      YACY_NETWORK_UNIT_NAME: freeworld
      YACY_NETWORK_UNIT_DOMAIN: global
      YACY_NETWORK_UNIT_DHTREDUNDANCY_JUNIOR: 1
      YACY_NETWORK_UNIT_DHTREDUNDANCY_SENIOR: 3
    volumes:
      - /DATA/AppData/yacy/data:/opt/yacy_search_server/DATA
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

x-casaos:
  main: yacy
  webui_port: 8090
  index: /
  pre-install-cmd: |
    mkdir -p /DATA/AppData/yacy/data &&
    chown -R $PUID:$PGID /DATA/AppData/yacy

  icon: https://cdn.jsdelivr.net/gh/Worph/AppStore@main/Apps/YaCy/icon.png
  screenshot_link:
