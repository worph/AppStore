name: immich

services:
  immich:
    image: ghcr.io/immich-app/immich-server:v2.3.1
    container_name: immich
    user: $PUID:$PGID
    cpu_shares: 70
    volumes:
      - /DATA/AppData/immich/upload/:/data/
      # Read-only access to the gallery directory used to import media files from the host directly (Immich external library)
      - /DATA/Gallery/:/import/:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_DATABASE_NAME: immich
      DB_PASSWORD: postgres
      DB_USERNAME: postgres
      IMMICH_PORT: 80
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    expose:
      - 80
    depends_on:
      - redis
      - database
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - immich

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:v2.3.1
    container_name: immich_machine_learning
    cpu_shares: 5
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: '0.5'
    user: 0:0  # no users volume mount so can run as root
    environment:
      TZ: $TZ
      PGID: 0
      PUID: 0
    restart: unless-stopped
    healthcheck:
      disable: false
    volumes:
      - model-cache:/cache
    networks:
      - immich

  redis:
    image: docker.io/valkey/valkey:8@sha256:81db6d39e1bba3b3ff32bd3a1b19a6d69690f94a3954ec131277b9a26b95b3aa
    container_name: immich-redis
    cpu_shares: 10
    user: 0:0 # no volume mount so can run as root
    healthcheck:
      test: redis-cli ping || exit 1
    environment:
      TZ: $TZ
    restart: unless-stopped
    networks:
      - immich

  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    container_name: immich-postgres
    cpu_shares: 10
    user: $PUID:$PGID
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
      DB_STORAGE_TYPE: 'HDD'
      TZ: UTC
      PGID: $PGID
      PUID: $PUID
    volumes:
      - /DATA/AppData/immich/pgdata/:/var/lib/postgresql/data/
    healthcheck:
      test: pg_isready --dbname='immich' --username='postgres' || exit 1; Chksum="$$(psql --dbname='immich' --username='postgres' --tuples-only --no-align --command='SELECT COALESCE(SUM(checksum_failures), 0) FROM pg_stat_database')"; echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 5m
      start_interval: 30s
      start_period: 5m
    restart: unless-stopped
    networks:
      - immich

networks:
  immich:
    name: immich

volumes:
  model-cache:

